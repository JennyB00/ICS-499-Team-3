<div style="
height: calc(100vh - 148px);
width: 75%;
margin: auto;
">

      <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <button class="cta-button""></button>
      </div>

    </header> -->
    <div class="chat-wrapper">
      <div class="chatbox" *ngIf="!generateImg">
        <div *ngFor="let message of messages">
          <div class="message">
            <div class="avatar" *ngIf="message.type == 'response'">
              <img src="assets/img/bot.png" alt="Bot Icon" width="50" height="50">
            </div>
            <div class="details">
              <div class="bot-name" *ngIf="message.type == 'response'">
                Bot
                <div class="message-text">{{ message.message }}</div>
              </div>
              <div class="bot-name" *ngIf="message.type == 'prompt'">
                Prompt:
                <span class="message-text">{{ message.message }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="images" *ngIf="generateImg" style="display: flex; overflow: scroll;">
        <img *ngIf="imgURL && imgPreview" src="{{imgURL}}" class="generated-img" style="width: 65%;" (click)="onImgClick()">
        <img *ngIf="imgURL && !imgPreview" src="{{imgURL}}" class="generated-img" style="width: auto;" (click)="onImgClick()">
      </div>

      <div class="input-box">
        <input type="text" [(ngModel)]="prompt" (keypress)="onKeyPress($event)" >
        <button (click)="submit()" *ngIf="!generateImg">Send</button>
        <button (click)="onGenerate()" *ngIf="!generateImg">Generate Image</button>
        <button (click)="generate()" *ngIf="generateImg">Send</button>
        <button (click)="onChat()" *ngIf="generateImg">Chat with Bot</button>
      </div>
    </div>
</div>
