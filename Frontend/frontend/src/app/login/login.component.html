<body>
    <h1>Login</h1>
    <h2 *ngIf="loginFailure">Login Failure. Please enter again</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
        <label for="username">Enter Username: </label>
        <input type="text" id="username" name="username" value="" ngModel>
        <label for="password">Enter Password: </label>
        <input type="text" id="password" name="password" value="" ngModel>
        <input type="submit" value="submit">
    </form>
</body>
